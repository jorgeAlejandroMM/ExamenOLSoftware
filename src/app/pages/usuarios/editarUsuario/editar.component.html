<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered"   role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">AgregarUsuarios</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
           
        <form [formGroup]="formGroup" (ngSubmit)="EnviarFormulario()">
          <div class="row">
          <div class="col-md-6">

                  <label for="inputAddress">Nombre</label>
                  <input type="text" 
                  class="form-control" 
                  [(ngModel)]="user.nombre"
                  formControlName="nombre"
                  name="nombre" 
                  id="inputAddress">
                  <small *ngIf="ValidarNombre" class="text-danger">Campo obligatorio, min 3 caracteres</small>
         
         </div>
         <div class="col-md-6">

                  <label for="inputAddress">Apellido</label>
                  <input type="text" 
                  class="form-control" 
                  [(ngModel)]="user.apellido"
                  formControlName="apellido"
                  name="apellido" 
                  id="inputAddress">
                  <small *ngIf="ValidarApellido" class="text-danger">Campo obligatorio, min 3 caracteres</small>
        </div>
        <div class="col-md-6">

                  <label for="inputAddress">ID</label>
                  <input type="number" 
                  class="form-control" 
                  [(ngModel)]="user.id" 
                  formControlName="id"
                  name="id" 
                  id="inputAddress">
                 <small *ngIf="ValidarId" class="text-danger"><label for="">Campo obligatorio, min 3 caracteres</label></small>
        
        </div>

        <div class="col-md-6">

          <label for="inputPassword4">Rol Asociado</label>
          <select class="form-control"  formControlName="rol"
          name="rol"   [(ngModel)]="user.rol" >
                <option *ngFor="let item of rolUser" [value]="item.Valor" >
                {{item.Valor}}
                </option>
           </select>
           <small *ngIf="ValidarRol" class="text-danger"><label for="">Campo obligatorio</label></small>

        </div>

        <div class="col-md-6">
          <label for="inputPassword4">Estado</label>
                 <select class="form-control"  formControlName="estado"
                 name="estado"   [(ngModel)]="user.estado" >
                      <option *ngFor="let item of estadoUser" [value]="item.Valor" >
                      {{item.Valor}}
                      </option>
                  </select>
            <small *ngIf="ValidarEstado" class="text-danger"><label for="">Campo obligatorio, min 3 caracteres</label></small>   
        </div>
     
         <div class="col-md-6">

                  <label for="inputPassword4">Contrase√±a</label>
                  <input type="text"
                  class="form-control"
                  [(ngModel)]="user.Password"
                  formControlName="password"
                  name="password" 
                  id="inputPassword4" >
                  <small *ngIf="ValidarPassword" class="text-danger">Campo obligatorio, min 3 caracteres</small>
      
        </div>
         <div class="col-md-6">

                  <label for="inputAddress">telefono</label>
                  <input type="number" 
                  class="form-control" 
                  [(ngModel)]="user.telefono" 
                  formControlName="telefono"
                  name="telefono" 
                  id="inputAddress">
                <small *ngIf="ValidarTelefono" class="text-danger"><label for="">Campo obligatorio, min 7 caracteres</label></small>

        
         </div>
         <div class="col-md-6">
                  
                  <label for="inputEmail4">Email</label>
                  <input type="text" 
                  class="form-control"
                  [(ngModel)]="user.correo"
                  formControlName="correo"
                  name="correo"  
                  id="inputEmail4" >
                  <small *ngIf="ValidarCorreo" class="text-danger">Campo obligatorio, min 5 caracteres</small>
                </div>

                  <!-- <div class="form-group  col-md-6">
                    <img [src]="user.foto" height="150" alt="Image preview...">
                    <label for="inputAddress">Subir foto</label>
                    <input type="file"   class="form-control" formControlName="imagen" (change)="capturarimagen($event)" name="imagen" accept="image/png, .jpeg, .jpg, image/gif">
                  </div>
                   -->
     
                <div class="col-md-6 text-right">
                  <button type="submit" class="btn btn-success">Aceptar</button>
                </div>
                <div class="col-md-6">
                  <button type="button" class="btn btn-light" data-dismiss="modal" (click)="hideModal()">Cerrar</button>
                </div>

        </div>
        </form>
      
      {{formGroup.invalid}}
      </div>
      <div class="modal-footer">
        </div>
      <!-- modal-footer -->
    </div>
  </div>
</div>
